	<body>
		<!-- <h1>Demo</h1>

		<script>
			// ** Define variables for data source **
			//
			// Change the variable mySpreadsheet to your own Google Spreadsheet to get that data.
			// See Sheetrock documentation at http://chriszarate.github.io/sheetrock/ for details 
			// on how to get the appropriate URL for your spreadsheet.
			var mySpreadsheet = 'https://docs.google.com/spreadsheet/ccc?key=0AlRp2ieP7izLdGFNOERTZW0xLVpROFc3X3FJQ2tSb2c#gid=0'; 
			
			// These two lines are different ways of doing the same thing -- one just uses the column's name, 
			// the other does not.
			
			var sqlQuery = "select * order by %Team% asc"; // use Google Query Language to specify columns and set your initial sort order. You can use EXACT column names
			var sqlQuery = "select * order by A asc"; // if your column names may change, or you're not sure what they'll be, use "A", "B", "C", etc. to be safer
			
			// ** Load the spreadsheet data **
			$(function(){
					getData(mySpreadsheet, sqlQuery); // load the spreadsheet on documentReady, not before
				}
			);
			
			// ** All key functions are in js/app.js **
		</script>
		<script src="js/app.js"></script>
